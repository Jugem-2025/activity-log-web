<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>週間表示</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    .week-grid {
      display: grid;
      grid-template-columns: 50px repeat(7, minmax(110px, 1fr));
      border-collapse: collapse;
      border: 1px solid #ccc;
      overflow-x: auto;
    }
    .week-row {
      display: contents;
    }
    .cell, .header {
      border: 1px solid #ccc;
      padding: 4px;
      min-height: 40px;
    }
    .header {
      font-weight: bold;
      background-color: #f0f0f0;
    }
    .time-col {
      background-color: #eee;
      text-align: center;
    }
    canvas {
      display: none;
    }
    @media (max-width: 768px) {
      .week-grid {
        grid-template-columns: 50px repeat(4, minmax(110px, 1fr));
        overflow-x: scroll;
      }
    }
  </style>
</head>
<body>
  <h1>週間表示</h1>
  <div class="week-grid" id="weekGrid">
    <div class="header time-col">時間</div>
  </div>
  <button onclick="downloadImage()">画像として保存</button>
  <canvas id="canvas"></canvas>

  <script>
    const hours = [...Array(24).keys()].map(i => (i + 4) % 24);
    const days = [];
    const today = new Date();
    const dow = today.getDay() === 0 ? 6 : today.getDay() - 1;
    const monday = new Date(today);
    monday.setDate(today.getDate() - dow);
    for (let i = 0; i < 7; i++) {
      const d = new Date(monday);
      d.setDate(d.getDate() + i);
      days.push(d);
    }

    const weekGrid = document.getElementById("weekGrid");

    // ヘッダー
    days.forEach(date => {
      const cell = document.createElement("div");
      cell.className = "header";
      cell.textContent = `${date.getMonth()+1}/${date.getDate()}(${["日","月","火","水","木","金","土"][date.getDay()]})`;
      weekGrid.appendChild(cell);
    });

    // 各時間帯の行を追加
    for (let h = 0; h < 24; h++) {
      const hour = hours[h];
      const timeCell = document.createElement("div");
      timeCell.className = "cell time-col";
      timeCell.textContent = `${String(hour).padStart(2, "0")}:00`;
      weekGrid.appendChild(timeCell);

      for (let d = 0; d < 7; d++) {
        const dateStr = days[d].toISOString().split("T")[0];
        const raw = localStorage.getItem(dateStr);
        const cell = document.createElement("div");
        cell.className = "cell";

        if (raw) {
          try {
            const data = JSON.parse(raw);
            const entry = data[hour.toString().padStart(2,'0')];
            if (entry) {
              const acts = (entry.activity || []).join(", ");
              if (acts === "睡眠") {
                cell.textContent = "睡眠";
              } else {
                cell.innerHTML = `
                  <div>${acts}</div>
                  <div style="font-size: 0.75em; color: gray;">
                    気:${entry.mood ?? "―"} 疲:${entry.fatigue ?? "―"}
                  </div>
                `;
              }
            }
          } catch (e) {
            console.error("Error parsing entry", e);
          }
        }

        weekGrid.appendChild(cell);
      }
    }

    // 画像として保存する処理（A4横サイズの90%でスケーリング）
    function downloadImage() {
      html2canvas(document.getElementById("weekGrid")).then(canvas => {
        const a4Width = 1122;  // A4横向きの90%
        const scale = a4Width / canvas.width;
        const scaledCanvas = document.createElement("canvas");
        scaledCanvas.width = a4Width;
        scaledCanvas.height = canvas.height * scale;
        const ctx = scaledCanvas.getContext("2d");
        ctx.scale(scale, scale);
        ctx.drawImage(canvas, 0, 0);
        scaledCanvas.toBlob(blob => {
          const link = document.createElement("a");
          link.download = "weekly_view.png";
          link.href = URL.createObjectURL(blob);
          link.click();
        }, "image/png");
      });
    }
  </script>

  <!-- html2canvas CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
