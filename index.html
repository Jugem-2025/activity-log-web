<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #fff;

    }
    @media (prefers-color-scheme: dark) {

    header {

    }
    .icon-button {

    }
    main { padding: 1em; }
    .hour-block {
      border: 1px solid #ccc;
      margin: 1em 0;
      padding: 1em;
      border-radius: 6px;
    }
    .summary-block {
      border: 1px solid #aaa;
      padding: 1em;
      margin: 1em 0;
      border-radius: 6px;
      background-color: #f0f0f0;
    }
    .time-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .checkbox-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
    }
    .checkbox-grid label {
      display: flex;
      align-items: center;
      gap: 0.3em;
      white-space: nowrap;
    }
    #recordDate {
      font-size: 1.5em;
      padding: 0.3em;
      margin-top: 0.5em;
    }
    select { width: 100px; }
    .save-button {

      margin-top: 1em;

    }
  </style>
</head>
<body>
  <header>
    <h1>æ´»å‹•è¨˜éŒ²</h1>
    <div class="top-right">
      <button class="icon-button" onclick="goToPage('weekly.html')">ğŸ“…</button>
      <button class="icon-button" onclick="goToPage('tags.html')">âš™ï¸</button>
    </div>
  </header>

  <main>
    <label for="recordDate">æ—¥ä»˜ã‚’é¸æŠ:</label>
    <input type="date" id="recordDate">
    <div id="recordArea"></div>
    <button onclick="saveAll()" class="save-button">ä¿å­˜ã™ã‚‹</button>
  </main>

  <script>
    const defaultTags = ["èµ·åºŠ", "ã‚·ãƒ£ãƒ¯ãƒ¼ãƒ»é¢¨å‘‚", "æœé£Ÿ", "æ˜¼é£Ÿ", "å¤•é£Ÿ", "å¤–å‡º", "ç§»å‹•", "å€‹äººèª²é¡Œ", "è¬›ç¾©", "å¸°å®…", "å®¶äº‹", "ä¼‘æ†©", "å°±å¯", "è–¬", "ç¡çœ "];
    const hourList = Array.from({ length: 24 }, (_, i) => (i + 4) % 24);

    const dateInput = document.getElementById("recordDate");
    const recordArea = document.getElementById("recordArea");

    function goToPage(page) {
      window.location.href = page;
    }

    function loadTags() {
      const stored = localStorage.getItem("tags");
      const custom = stored ? JSON.parse(stored) : [];
      return Array.from(new Set([...defaultTags, ...custom]));
    }

    function render() {
      const dateStr = dateInput.value;
      recordArea.innerHTML = "";
      const tags = loadTags();

      hourList.forEach(hour => {
        const key = `log_${dateStr}_h${hour}`;
        const data = JSON.parse(localStorage.getItem(key)) || { activity: [], mood: "", fatigue: "", freeText: "" };
        const isSaved = data.activity.length || data.freeText || data.mood || data.fatigue;

        if (isSaved) {
          const sumDiv = document.createElement("div");
          sumDiv.className = "summary-block";
          sumDiv.innerHTML = `
            <div class="time-row">
              <strong>${hour.toString().padStart(2, '0')}:00ã€œ</strong>
              <button onclick="editHour(${hour})">ç·¨é›†ã™ã‚‹</button>
            </div>
            <div><strong>ã‚„ã£ãŸã“ã¨:</strong> ${data.activity.join(", ")}</div>
            ${data.freeText ? `<div><strong>ãƒ¡ãƒ¢:</strong> ${data.freeText}</div>` : ""}
            ${data.activity.includes("ç¡çœ ") ? "" : `
              <div><strong>æ°—åˆ†:</strong> ${data.mood} / <strong>ç–²åŠ´åº¦:</strong> ${data.fatigue}</div>
            `}
          `;
          recordArea.appendChild(sumDiv);
        } else {
          renderHourInput(hour, data, tags);
        }
      });
    }

    function renderHourInput(hour, data, tags) {
      const div = document.createElement("div");
      div.className = "hour-block";
      const tagCheckboxes = tags.map(tag => `
        <label><input type="checkbox" value="${tag}" ${data.activity.includes(tag) ? "checked" : ""} onchange="onTagChange(this, ${hour})"> ${tag}</label>
      `).join("");

      const moodSelect = Array.from({ length: 21 }, (_, i) => {
        const val = i * 5;
        return `<option value="${val}" ${data.mood == val ? "selected" : ""}>${val}</option>`;
      }).join("");

      const fatigueSelect = Array.from({ length: 21 }, (_, i) => {
        const val = i * 5;
        return `<option value="${val}" ${data.fatigue == val ? "selected" : ""}>${val}</option>`;
      }).join("");

      div.innerHTML = `
        <div class="time-row">
          <strong>${hour.toString().padStart(2, '0')}:00ã€œ</strong>
          <button onclick="saveAll()">ä¿å­˜ã™ã‚‹</button>
        </div>
        <label>ã‚„ã£ãŸã“ã¨:</label>
        <div class="checkbox-grid">${tagCheckboxes}</div>
        <label>è‡ªç”±è¨˜å…¥:</label>
        <input type="text" id="free_${hour}" value="${data.freeText || ""}">
        <label>æ°—åˆ†ï¼ˆ0ã€œ100ï¼‰:</label>
        <select id="mood_${hour}">${moodSelect}</select>
        <label>ç–²åŠ´åº¦ï¼ˆ0ã€œ100ï¼‰:</label>
        <select id="fatigue_${hour}">${fatigueSelect}</select>
      `;
      recordArea.appendChild(div);
    }

    function onTagChange(checkbox, hour) {
      const isSleep = checkbox.value === "ç¡çœ " && checkbox.checked;
      if (isSleep) {
        document.getElementById(`mood_${hour}`).value = "";
        document.getElementById(`fatigue_${hour}`).value = "";
      }
    }

    function saveHour(hour) {
      const dateStr = dateInput.value;
      const key = `log_${dateStr}_h${hour}`;
      const blockIndex = hourList.indexOf(hour);
      const block = document.querySelectorAll(".hour-block")[blockIndex];
      if (!block) return;

      const checkboxes = block.querySelectorAll(`input[type="checkbox"]`);
      const selected = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
      const freeText = document.getElementById(`free_${hour}`).value;
      const mood = document.getElementById(`mood_${hour}`).value;
      const fatigue = document.getElementById(`fatigue_${hour}`).value;
      const data = { activity: selected, mood, fatigue, freeText };
      localStorage.setItem(key, JSON.stringify(data));
    }

    function saveAll() {
      hourList.forEach(hour => saveHour(hour));
      render();
    }

    function editHour(hour) {
      const dateStr = dateInput.value;
      const key = `log_${dateStr}_h${hour}`;
      const data = JSON.parse(localStorage.getItem(key)) || {};
      const tags = loadTags();
      renderHourInput(hour, data, tags);
    }

    dateInput.valueAsDate = new Date();
    dateInput.addEventListener("change", render);
    render();
  </script>
</body>
</html>
