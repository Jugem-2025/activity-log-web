<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>活動記録入力</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1em; background: #f4f4f4; }
    header { display: flex; justify-content: space-between; align-items: center; }
    h1 { font-size: 1.2em; margin: 0; }
    .icon-button {
      background: none;
      border: none;
      font-size: 1.4em;
      cursor: pointer;
    }
    .entry { background: #fff; padding: 10px; margin: 10px 0; border-radius: 5px; }
    label { display: block; font-weight: bold; margin-top: 10px; }
    .checkbox-group label { font-weight: normal; display: inline-block; margin-right: 10px; }
    select, input[type="date"] {
      width: 100%; padding: 5px; margin-top: 5px;
    }
    button { margin-top: 20px; padding: 10px 15px; }
    #saveMessage { color: green; display: none; }
  </style>
</head>
<body>
  <header>
    <h1>活動記録（24時間）</h1>
    <a href="weekly.html" class="icon-button" title="週間表示">☷</a>
  </header>

  <label for="dateInput">日付を選択</label>
  <input type="date" id="dateInput">

  <div id="entriesContainer"></div>

  <button onclick="saveAll()">保存する</button>
  <div id="saveMessage">保存しました！</div>

  <script>
    const TAGS = ["起床", "朝食", "講義", "個人課題", "昼食", "休憩", "外出", "夕食", "就寝"];
    const HOURS = Array.from({ length: 24 }, (_, i) => (i + 4) % 24);
    const MOODS = Array.from({ length: 21 }, (_, i) => i * 5);

    const dateInput = document.getElementById('dateInput');
    const container = document.getElementById('entriesContainer');

    dateInput.valueAsDate = new Date();
    dateInput.addEventListener("change", loadEntries);

    function getKey(date) {
      return "activityLog_" + date;
    }

    function createEntryBlock(hour, saved) {
      const div = document.createElement("div");
      div.className = "entry";
      const hourLabel = `${hour.toString().padStart(2, '0')}:00〜`;

      const selectedTags = saved?.activity || [];

      div.innerHTML = `
        <h3>${hourLabel}</h3>

        <label>やったこと（複数選択可）</label>
        <div class="checkbox-group" id="activity_${hour}">
          ${TAGS.map(tag =>
            `<label><input type="checkbox" value="${tag}" ${selectedTags.includes(tag) ? "checked" : ""}>${tag}</label>`
          ).join('')}
        </div>

        <label>気分（0〜100）</label>
        <select id="mood_${hour}">
          ${MOODS.map(v => `<option value="${v}" ${saved?.mood === v ? "selected" : ""}>${v}</option>`).join('')}
        </select>

        <label>疲労度（0〜100）</label>
        <select id="fatigue_${hour}">
          ${MOODS.map(v => `<option value="${v}" ${saved?.fatigue === v ? "selected" : ""}>${v}</option>`).join('')}
        </select>
      `;
      return div;
    }

    function saveAll() {
      const date = dateInput.value;
      const entries = [];

      for (let hour of HOURS) {
        const checkboxes = document.querySelectorAll(`#activity_${hour} input[type="checkbox"]`);
        const selected = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
        const mood = parseInt(document.getElementById(`mood_${hour}`).value);
        const fatigue = parseInt(document.getElementById(`fatigue_${hour}`).value);
        entries.push({ hour, activity: selected, mood, fatigue });
      }

      localStorage.setItem(getKey(date), JSON.stringify(entries));
      const msg = document.getElementById('saveMessage');
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 1500);
    }

    function loadEntries() {
      container.innerHTML = '';
      const date = dateInput.value;
      const saved = JSON.parse(localStorage.getItem(getKey(date))) || [];

      for (let hour of HOURS) {
        const entry = saved.find(e => e.hour === hour);
        container.appendChild(createEntryBlock(hour, entry));
      }
    }

    // 初回読み込み
    loadEntries();
  </script>
</body>
</html>
